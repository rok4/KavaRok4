<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name = "viewport" content = "width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Rok4-Map</title>
    <style type="text/css">
        html,body,#map{ margin:0; padding:0; height:100%; width:100%; }
    </style>
	<!-- API Leaflet -->
    <script src="leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script>
    window.onload = function () {
        var server=window.location.protocol+"//"+window.location.host;
        var scan1000 = L.tileLayer(server+'/rok4?service=WMTS&request=GetTile&version=1.0.0&layer={id}&style=normal&tilematrixSet=PM&format=image%2Fjpeg&height=256&width=256&tilematrix={z}&tilerow={y}&tilecol={x}', {
            attribution: '<a href="http://www.ign.fr">IGN</a>',
            id: 'SCAN1000_PYR-JPG_FXX_PM'
        });
        var ortho75 = L.tileLayer(server+'/rok4?service=WMTS&request=GetTile&version=1.0.0&layer={id}&style=normal&tilematrixSet=PM&format=image%2Fjpeg&height=256&width=256&tilematrix={z}&tilerow={y}&tilecol={x}', {
            attribution: '<a href="http://www.ign.fr">IGN</a>',
            id: 'ORTHO_JPG_PM_D075'
        });
        var map = L.map('map',{
            fullscreenControl: true,
            center: [48.853, 2.347],
            zoom: 10,
            layers: [ortho75,scan1000]
        });
        L.control.layers({
            "ORTHO 75": ortho75,
            "SCAN 1000": scan1000
        }).addTo(map);
    }
    </script>
</head>
<body>
<div id="map"></div>
</body>
</html>
